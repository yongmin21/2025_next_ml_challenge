stages:
  prepare:
    cmd: python source/prepare.py
    deps:
      - source/prepare.py
      - data/train.parquet
    outs:
      - data/prepared/train.parquet

  train:
    cmd: python source/train.py
    deps:
      - source/train.py
      - data/prepared/train.parquet
    params:
      - experiment
      - model
    outs:
      - data/models/models.json
